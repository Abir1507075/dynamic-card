<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="text-container">
				<div id="text">
					<div class="first-part">
						<h1>Get <span>insights</span> that help your business grow.</h1>
						<div id="mid-part">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</div>
					</div>
					<div class="flex-row">
						<div class="flex-column">
							<h3 class="count">10k+</h3>
							<h4 class="details">companies</h4>
						</div>
						<div class="flex-column">
							<h3 class="count">314</h3>
							<h4 class="details">templates</h4>
						</div>
						<div class="flex-column">
							<h3 class="count">12m+</h3>
							<h4 class="details">queries</h4>
						</div>
					</div>
				</div>
			</div>
			<div id="image">
				<div class="bg-violet"></div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/Abir1507075"
				>Abid Hasan Abir</a
			>.
		</div>
	</body>
</html>
